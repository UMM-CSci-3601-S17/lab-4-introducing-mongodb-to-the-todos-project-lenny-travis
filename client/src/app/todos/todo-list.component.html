<ul class="list-group">
    <li class="list-group-item list-group-item-info">
        <input #input type="text" placeholder="Filter by name" (input)="searchTerm = $event.target.value">
        <input #input type="number" placeholder="Filter by age" (input)="targetAge = $event.target.value">
    </li>
    <li class="list-group-item list-group-item-info">Todo Name</li>
    <li *ngFor="let todo of todos | filterBy: {name: searchTerm} | filterBy: { age: targetAge }" class="list-group-item">
        {{ todo.name }} is {{ todo.age }} years old
    </li>
</ul>
